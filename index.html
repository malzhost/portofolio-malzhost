<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Malzhost - Rename Script</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="particles-js"></div>

  <div id="popup" role="dialog" aria-modal="true" aria-labelledby="popupTitle" aria-describedby="popupDesc">
    <div class="box">
      <h2 id="popupTitle">Selamat Datang!</h2>
      <p id="popupDesc">Untuk mendukung developer pada pengembangan project ini, saya mengajak anda bergabung pada saluran kami jika berkenan.</p>
      <button id="btnJoinGroup" type="button">Bergabung Grup</button>
      <button id="btnClosePopup" type="button" style="background:#b04c4c; margin-top:10px;">Tutup</button>
    </div>
  </div>

  <div id="loadingScreen" role="alert" aria-live="assertive">Memproses... Mohon tunggu.</div>

  <h2>Eriza Script Renaming</h2>
  <p style="text-align: center;">Upload file <strong>.zip</strong> hasil create dari bot WhatsApp kamu, lalu sesuaikan konfigurasi nya!</p>

  <div class="card" role="main" aria-label="Form edit script bot WhatsApp">
    <label for="zipInput">Upload File ZIP Script</label>
    <input type="file" id="zipInput" accept=".zip" aria-describedby="zipHelp" />
    <button id="btnUploadZip" type="button">Pilih File ZIP</button>
    <div id="zipFileList" aria-live="polite" aria-atomic="true" style="display:none;"></div>

    <div id="editForm" style="display:none" aria-hidden="true">
      <label for="namabot">Nama Bot</label>
      <input type="text" id="namabot" placeholder="Contoh: RizaBot" autocomplete="off" />

      <label for="ownername">Nama Owner</label>
      <input type="text" id="ownername" placeholder="Contoh: Eriza" autocomplete="off" />

      <label for="owner">Nomor Owner (tanpa +)</label>
      <input type="text" id="owner" placeholder="Contoh: 6281234567890" autocomplete="off" inputmode="numeric" pattern="[0-9]*" title="Hanya angka" />

      <label for="botversion">Versi Bot</label>
      <input type="text" id="botversion" placeholder="Contoh: V1.2" autocomplete="off" />

      <label for="linkgc">Link Grup WhatsApp</label>
      <input type="text" id="linkgc" placeholder="https://chat.whatsapp.com/xxxxx" autocomplete="off" />

      <label for="linkSaluran">Link Saluran WhatsApp</label>
      <input type="text" id="linkSaluran" placeholder="https://whatsapp.com/channel/xxxxx" autocomplete="off" />

      <label for="thumbnailUrlInput">URL Gambar Thumbnail</label>
      <input type="text" id="thumbnailUrlInput" placeholder="Tempel URL thumbnail dari bot WhatsApp" autocomplete="off" />
      <img id="thumbPreview" alt="Preview Thumbnail" />

      <button id="btnGenerateZip" type="button">Done Rename</button>
      <button id="btnReset" type="button" style="background:#b04c4c; margin-top:10px;">Reset Konfigurasi</button>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
